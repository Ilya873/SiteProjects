<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Рисовалка</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="controls-file">
    	<button id="save-button">Сохранить</button>
    	<button id="clear-button">Очистить холст</button>
    </div>
    <div class="canvas-container">
      <div id="controls-top">
        <input type="color" id="color-picker" value="#000000">
        <label for="brush-size">Размер кисти:</label>
        <input type="range" id="brush-size" min="1" max="50" value="10">
        <label for="opacity">Прозрачность:</label>
        <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
  	<label for="canvas-width">Ширина:</label>
  	<input id="canvas-width" type="number" value="800" min="1">
  	<label for="canvas-height">Высота:</label>
  	<input id="canvas-height" type="number" value="600" min="1">
  	<button id="resize-button">Применить</button>
	<button id="fill-button">Заливка</button>
	<button id="brush-button">Кисть</button>
	<button id="zoom-in">Лупа +</button>
	<button id="zoom-out">Лупа -</button>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script src="paint.js"></script>
  </body>
</html>
